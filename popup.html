<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 10px;  /* Reduced from 15px */
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;  /* Reduced from 15px 0 */
    }

    .label-with-icon {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon {
      width: 16px;
      height: 16px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }

    /* Modern Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1d9bf0;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <div class="label-with-icon">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none"/>
        <line x1="4" y1="20" x2="20" y2="4" stroke="white" stroke-width="2"/>
      </svg>
      <span>Antisocial Mode</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="antisocialToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <div class="label-with-icon">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" fill="none" stroke="white" stroke-width="2"/>
        <line x1="4" y1="20" x2="20" y2="4" stroke="white" stroke-width="2"/>
      </svg>
      <span>Disable Notifications</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="notificationToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
